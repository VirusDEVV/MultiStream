    // Son de notification avec fichier audio personnalis√©
    function playNotificationSound() {
      const soundType = getSelectedSound();
      const sound = NOTIFICATION_SOUNDS[soundType];
      
      if (!sound) return;
      
      try {
        if (sound.type === 'file' || sound.type === 'url') {
          // Utiliser un fichier audio
          const audio = new Audio(sound.src);
          audio.volume = 0.3;
          audio.play().catch(e => console.log('Erreur lecture audio:', e));
        } else if (sound.type === 'generated') {
          // Son g√©n√©r√© par JavaScript
          const ctx = new (window.AudioContext || window.webkitAudioContext)();
          const o = ctx.createOscillator();
          const g = ctx.createGain();
          
          o.type = 'sine';
          o.frequency.value = sound.freq;
          g.gain.value = 0.2;
          
          o.connect(g);
          g.connect(ctx.destination);
          
          o.start();
          g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.5);
          o.stop(ctx.currentTime + 0.5);
        }
      } catch (e) {

      }
    }
